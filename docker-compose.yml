version: '3.8'

services:
  api:
    build: ./backend
    container_name: gym_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "8000:8000"
    env_file: .env
    restart: unless-stopped

  web:
    build: ./frontend
    container_name: gym_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  data:
